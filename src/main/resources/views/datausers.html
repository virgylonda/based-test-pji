<div class="row">
	<div class="col-lg-12">
		<a href="createnew"><button type="button"
				class="btn btn-primary">Add New Users</button></a><br />
		<br />
		<div class="panel panel-default">
			<div class="panel-heading">DataTables Advanced Tables</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>No.</th>
								<th>Role</th>
								<th>Username</th>
								<th>Name</th>
								<th>Email</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user,iterationStatus : ${data}">
								<td th:text="${user != null ? iterationStatus.count : '' }" />
								<td th:text="${user != null ? user.roles.roleName : '' }" />
								<td th:text="${user != null ? user.username : '' }" />
								<td th:text="${user != null ? user.userName : '' }" />
								<td th:text="${user != null ? user.email : '' }" />
								<td><a th:href="|delete/${user.userId}|"><button type="button" class="btn btn-warning btn-xs">Delete</button></a> <a th:href="|edit/${user.userId}|"><button type="button" class="btn btn-primary btn-xs">Edit</button></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
<!-- /.row -->
