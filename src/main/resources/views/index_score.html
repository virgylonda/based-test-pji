<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Data Tester</title>

    <!-- Core CSS - Include with every page -->
    <link href="/asset/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/asset/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- Page-Level Plugin CSS - Tables -->
    <link href="/asset/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>

    <!-- SB Admin CSS - Include with every page -->
    <link href="/asset/css/sb-admin.css" rel="stylesheet"/>

</head>

<body>

    <div id="wrapper">

        <div th:replace="navbartester :: common-navbar" />

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Test Scores List</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row" th:if="${msgerror != null}">
            	<div class="col-lg-12">
            		<div class="alert alert-danger" th:text="${msgerror != null ? msgerror : '' }">
            		</div>
            	</div>
            </div>
            <div class="row" th:if="${msgsuccess != null}">
            	<div class="col-lg-12">
            		<div class="alert alert-success" th:text="${msgsuccess != null ? msgsuccess : '' }">
                    </div>
            	</div>
            </div>
            <div class="row" th:if="${msg != null}">
            	<div class="col-lg-12">
            		<div class="alert alert-success" th:text="${msg != null ? msg : '' }">
                    </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-lg-12">
					<div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example" >
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Started</th>
                                            <th>Ended</th>
                                            <th>Score</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="score, iterationStatus : ${scores}">
                                            <td th:text="${score != null ? iterationStatus.count : '' }"/>
                                            <td th:text="${score != null ? score.users.userName : '' }"/>
                                            <td th:text="${score != null ? score.categories.questionCategory : '' }"/>
                                            <td th:text="${score != null ? score.started : '' }"/>
                                            <td th:text="${score != null ? score.ended : '' }"/>
                                            <td th:text="${score != null ? score.score : '' }"/>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                       
                    </div>
                   	<a href="/tester/user/score"><button type="button" class="btn btn-primary">Back</button></a>
                    
                    <!-- /.panel -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="/asset/js/jquery-1.10.2.js"></script>
    <script src="/asset/js/bootstrap.min.js"></script>
    <script src="/asset/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="/asset/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/asset/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="/asset/js/sb-admin.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').dataTable();
    });
    </script>

</body>

</html>
