<div class="row">
	<div class="col-lg-12">
		<a ui-sref="home.testerlist.addtester"><button type="button" class="btn btn-primary">Add New Tester</button>
        </a><br/><br/>
        <div class="panel panel-default">
            <div class="panel-heading">
                DataTables Advanced Tables
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Role</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!-- lakukan ng-repeat disini -->
                            <tr dir-paginate="tester in arrayTester | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:10">
                                <td>{{$index + 1}}</td>
                                <td>{{tester.roles.roleName}}</td>
                                <td>{{tester.username}}</td>
                                <td>{{tester.name}}</td>
                                <td>{{tester.email}}</td>
                                <td>
                                    <button ui-sref="home.testerlist.edittester({ id : tester.userId })" class="btn btn-success" >
                                            <span class="glyphicon glyphicon-edit" aria-hidden="true" />
                                            Edit
                                    </button>
                                    <button ng-click="toDelete(tester.userId)" class="btn btn-danger" >
                                            <span class="glyphicon glyphicon-edit" aria-hidden="true" />
                                            Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
       
        <!-- /.panel -->
    </div>
</div>
