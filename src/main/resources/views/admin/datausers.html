<div class="row">
	<div class="col-lg-12">
		<a ui-sref="home.userlist.adduser"><button type="button" class="btn btn-primary">Add New Users</button></a><br />
		<br />
		<div class="panel panel-default">
			<div class="panel-heading">DataTables Advanced Tables</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>No.</th>
								<th>Role</th>
								<th>Username</th>
								<th>Name</th>
								<th>Email</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="user in arrayUsers | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:10">
                                <td>{{$index + 1}}</td>
                                <td>{{user.roles.roleName}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>
                                    <button ui-sref="home.userlist.edituser({ id : user.userId })" class="btn btn-success" >
                                            <span class="glyphicon glyphicon-edit" aria-hidden="true" />
                                            Edit
                                    </button>
                                    <button ng-click="toDelete(user.userId)" class="btn btn-danger" >
                                            <span class="glyphicon glyphicon-edit" aria-hidden="true" />
                                            Delete
                                    </button>
                                </td>
                            </tr>
						</tbody>
					</table>
					<dir-pagination-controls
                       max-size="5"
                       direction-links="true"
                       boundary-links="true" >
                    </dir-pagination-controls>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
<!-- /.row -->
