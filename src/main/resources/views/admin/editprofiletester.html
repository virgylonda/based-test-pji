<div ng-include = "'views/components/navbar.html'"></div>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Form Edit Profile</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Form Edit Profile Account
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                    	<!-- <div class="alert alert-danger" th:if="${msg != null}" th:text="${msg != null ? msg : '' }">
                		</div> -->
                        <form ng-submit="toConfirm()">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="text" ng-model="testerObject.username" readonly="readonly"/>
                            </div>
                            <div class="form-group">
                                <label>Tester Name</label>
                                <input class="form-control" type="text" ng-model="testerObject.name" pattern="[a-zA-Z ]+" title="Only allow alphabet" required="required"/>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" ng-model="testerObject.email" required="required"/>
                            </div>

                            <button type="submit" class="btn btn-primary"><i class="fa fa-arrow-right" aria-hidden="true"></i> Confirm</button>
                            <a ui-sref="home.testerlist"><button type="button" class="btn btn-danger">Cancel</button></a>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
