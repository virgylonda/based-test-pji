	<div class="container">

		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<div class="login-panel panel panel-default">

					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form action="login" method="post">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="username"
										name="username" type="text" autofocus="autofocus"
										required="required" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="password"
										name="password" type="password" required="required" />
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me" />Remember Me
									</label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>

							</fieldset>

						</form>

					</div>
					<div class="panel-heading" th:if="${param.error}">
						<h5 class="panel-title" style="color: red">Username or
							Password is wrong. Please check again !</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
