<div ng-include = "'views/components/navbarusertest.html'"></div>
		<div class="row">
			<div class="col-lg-6">
				<h1 class="page-header">Questions</h1>
			</div>
			<div class="col-lg-6" ng-init="timerBegin()">	
			<input type="hidden" id="timeALL" value="1" />								
				<h4 class="page-header">Time remaining <span id="time">{{timer}}</span> second !</h4>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Form Question</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-8">
								<form ng-init="onLoad()">
									<div class="form-group">
										<label>Question</label>
										<textarea readonly="readonly" class="form-control" style="height: 250px">{{question.question}}
										</textarea>
										<br><br>
										<div class="form-group">
											<label>Answer</label>
											<div class="radio" dir-paginate="answer in answers | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:5">
												<label>
													<input type="radio" id="optionsRadios1" name="choices" ng-model="answers.option" value="{{answer.idAnswer}}"> {{answer.answer}}
												</label>
												<br><br>
											</div>
										</div>
									</div>
									<!-- Trigger the modal with a button -->
									<ul class="pager">
										<!-- <li class="previous pull-left">
											<button ng-click="doBack()" ng-if="question.counter != '0'" class="btn btn-default">&lt;
												Back
											</button>
										</li> -->
										<li class="next pull-right">
											<button ng-if="question.counter == question.length-1" type="button"
												class="btn btn-primary" data-toggle="modal"
												data-target="#myModal">Finish
											</button>
											<button ng-click="doNext()" class="btn btn-default" ng-if="question.counter != question.length-1">
												Next&gt;
											</button>
										</li>
									</ul>
									<!-- Modal -->
									<div id="myModal" class="modal fade" role="dialog">
										<div class="modal-dialog">

											<!-- Modal content-->
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal">&times;</button>
													<h4 class="modal-title">Attention!</h4>
												</div>
												<div class="modal-body">
													<p>Are you Sure want to finish it?</p>
												</div>
												<div class="modal-footer">
													<button ng-click="doFinnish()" class="btn btn-primary">Submit</button>
													<button type="button" class="btn btn-default"
														data-dismiss="modal">Cancel</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<span>
					{{question.counter + 1}} out of {{question.length}}	question
				</span>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->

	window.onload = function () 
		{
			xTime = document.getElementById("timeALL").value;
			display = document.querySelector('#time');
			startTimer(document.getElementById("limitTime").value, display);
	};

</script>

<script>
	function DoBack(){
		var x = parseInt(document.getElementById("init").value)
	  		document.getElementById("init").value = x-1;
			document.getElementById("checkBut").value = "back";
	  		return true;
	};
	function DoNext(){
		var x = parseInt(document.getElementById("init").value)
		  document.getElementById("init").value = x+1;
		  document.getElementById("checkBut").value = "next";
		  return true;
	}
	function DoFinish(){
		var x = parseInt(document.getElementById("init").value)
		  document.getElementById("init").value = x+1;
		  document.getElementById("checkBut").value = "finish";
		  return true;
	}
</script>
