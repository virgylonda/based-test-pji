<div class="col-lg-12">
    <h1 class="page-header">Data Category</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<p class="articles" style="color: red"><strong>Attention, this test can only be done once, and can not be repeated.</strong></p>
        <p class="articles" style="color: red"><strong>Please fill all the questions with the best answers</strong></p>
        <div class="panel panel-default">
            <div class="panel-heading">
                List Of Test
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
							<tr>
								<th>No.</th>
								<th>Category Question</th>
								<th>Description</th>
								<th>Question Type</th>
								<th>Time</th>
								<th>Action</th>
							</tr>
						</thead>
                        <tbody>
								<tr th:each="category,iterationStatus : ${data}">
								<td th:text="${category != null ? iterationStatus.count : '' }" />
								<td th:text="${category != null ? category.categories.questionCategory : '' }" />
								<td th:text="${category != null ? category.categories.description : '' }" />
								<td th:text="${category != null ? category.categories.questionType : '' }" />
								<td th:text="${category != null ? category.categories.timeLimit / 60 +' Minute': '' }" />
								<td>
									<form action="/user/test/dotest" method="post">
										<input type="hidden" name="testId" th:attr="value = ${category != null ? category.testId : '' }"/>
										<input type="hidden" name="init" value="0"/>
										<input type="hidden" name="idCategory" th:attr="value = ${category != null ? category.categories.idCategory : '' }"/>
										<input type="hidden" name="timeLimit" th:attr="value = ${category != null ? category.categories.timeLimit : '' }"/>
										<button type="submit" class="btn btn-primary btn-xs" th:if="${category.status != 'Done'}">Begin Test</button>
										<button th:if="${category.status == 'Done'}" type="button" class="btn btn-default btn-circle" disabled="disabled"><i class="fa fa-check"></i></button>
									</form>
								</td>
							</tr>
						</tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
       
        <!-- /.panel -->
    </div>
</div>
<!-- /.row -->
