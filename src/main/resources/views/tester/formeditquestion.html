<div ng-include = "'views/components/navbartester.html'"></div>
<div class="col-lg-12">
    <h1 class="page-header">Edit Question</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Formulir Edit Question</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- <div class="alert alert-danger" th:if="${msg != null}"
                            th:text="${msg != null ? msg : '' }"></div> -->
                        <form ng-submit="toUpdate()">
                            <div class="form-group">
                                <label>Question</label>
                                <!-- <input type="hidden" ng-model="category.questionType" th:attr=" value=${questionType !=null ? questionType : '' }"/> -->

                                <textarea class="form-control" placeholder="Enter Question" ng-model="questionObject.question" required="required"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Answer</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" ng-model="answerObject[0].key" id="optionsRadios1" value="1"/>
                                        <input class="form-control" ng-model="answerObject[0].answer" required="required"/>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" ng-model="answerObject[1].key" id="optionsRadios2" value="1"/>
                                        <input class="form-control" ng-model="answerObject[1].answer" required="required"/>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" ng-model="answerObject[2].key"  id="optionsRadios3" value="1"/>
                                        <input class="form-control" ng-model="answerObject[2].answer"/>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" ng-model="answerObject[3].key" id="optionsRadios4" value="1"/>
                                        <input class="form-control" ng-model="answerObject[3].answer"/>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" ng-model="answerObject[4].key" id="optionsRadios5" value="1" checked="answerObject[4].correctAnswer"/>
                                        <input class="form-control" ng-model="answerObject[4].answer"/>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
