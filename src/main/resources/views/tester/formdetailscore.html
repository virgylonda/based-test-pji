<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
            <div class="panel-heading">
                DataTables Advanced Tables
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example" >
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Started</th>
                                <th>Ended</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="object in detailObject | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:8">
                                <td> {{$index + 1}} </td>
                                <td> {{object.users.name}} </td>
                                <td> {{object.categories.questionCategory}} </td>
                                <td> {{object.started}} </td>
                                <td> {{object.ended}} </td>
                                <td> {{object.score}} </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls
                       max-size="5"
                       direction-links="true"
                       boundary-links="true" >
                    </dir-pagination-controls>
                </div>
            </div>
           
        </div>
       	<a ui-sref="hometester.userscore"><button type="button" class="btn btn-primary">Back</button></a>
        
        <!-- /.panel -->
    </div>
</div>
<!-- /.row -->
