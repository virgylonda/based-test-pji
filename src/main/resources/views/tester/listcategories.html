<div class="row">
	<div class="col-lg-12">
		<a href="../createnewcategory"><button type="button" class="btn btn-primary">Add New Category</button></a><br/><br/>
        <div class="panel panel-default">
            <div class="panel-heading">
                DataTables Advanced Tables
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
							<tr>
								<th>No.</th>
								<th>Category Question</th>
								<th>Description</th>
								<th>Question Type</th>
								<th>Time Limit</th>
								<th>Action</th>
								<th>Questions</th>
							</tr>
						</thead>
                        <tbody>
							<tr dir-paginate="category in arrayCategories | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:10">
                                <td>{{$index + 1}} </>
    							<td {{category.questionCategory}} />
    							<td {{category.description}} />
    							<td {{category.questionType}} />
    							<td {{category.timeLimit}} />
    							<td>
                                    <a th:href="|/tester/category/delete/${category.idCategory}|"><button type="button" class="btn btn-danger btn-xs">Delete</button></a> 
        							<a th:href="|/tester/category/edit/${category.idCategory}|"><button type="button" class="btn btn-warning btn-xs">Edit</button></a>
                                </td>
    							<td>
                                    <a th:href="|/tester/createnewquestion/${category.idCategory}/${category.questionType}|">
                                    <button type="button" class="btn btn-submit btn-xs">Add Questions</button>
                                    </a>
        							<a th:href="|/tester/question/list/${category.idCategory}/${category.questionType}|">
                                    <button type="button" class="btn btn-success btn-xs">List Questions</button>
                                    </a>
                                </td>
							</tr>
						</tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->  
        </div>
       
        <!-- /.panel -->
    </div>
</div>
<!-- /.row -->
