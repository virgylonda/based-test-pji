<div class="col-lg-12">
    <h1 class="page-header">User Summary Score List</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">DataTables Advanced Tables</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>No.</th>
								<th>Name</th>
								<th>Email</th>
								<th>Start</th>
								<th>End</th>
								<th>Summary Score</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="testUser in usersScore | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:8">
								<td> {{$index + 1}} </td>
                                <td> {{testUser.users.name}} </td>
                                <td> {{testUser.users.email}} </td>
                                <td> {{testUser.started}} </td>
								<td> {{testUser.ended}} </td>
                                <td> {{testUser.score}} </td>
								<td>
                                    <a ui-sref="hometester.userscore.detailscore({ userId : testUser.users.userId })">
                                    <button type="button" class="btn btn-success btn-xs">Detail</button></a>
                                </td>
							</tr>
						</tbody>
					</table>
                    <dir-pagination-controls
                       max-size="5"
                       direction-links="true"
                       boundary-links="true" >
                    </dir-pagination-controls>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
        <!-- /.panel -->
    </div>
</div>
<!-- /.row -->
