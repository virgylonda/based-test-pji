<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">DataTables Advanced Tables</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>No.</th>
								<th>Username</th>
								<th>Name</th>
								<th>Email</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="user in arrayUsers | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:10">
								<td>{{$index + 1}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
								<td><a ui-sref="hometester.userassign.listcategories({ userId : user.userId })"><button type="button" class="btn btn-primary btn-xs">Assign</button></a></td>
							</tr>
						</tbody>
					</table>
					<dir-pagination-controls
                       max-size="5"
                       direction-links="true"
                       boundary-links="true" >
                    </dir-pagination-controls>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
<!-- /.row -->
