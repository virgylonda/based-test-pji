<div class="col-lg-12">
    <h1 class="page-header">Data Assignment</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<form ng-submit="toAddCategory()">
    <input type="hidden" name="user.userId" th:attr = "value=${dataid}"/>
    <div class="row">
    	<div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    DataTables Advanced Tables
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
    							<tr>
    								<th>No.</th>
    								<th>Category Question</th>
    								<th>Description</th>
    								<th>Question Type</th>
    								<th>Time</th>
    								<th width="40px">Assign</th>
    							</tr>
    						</thead>
                            <tbody>
    							<tr dir-paginate="category in arrayList | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:10">
    								<td>{{$index + 1}}</td>
                                    <td>{{category.categories.questionCategory}}</td>
                                    <td>{{category.categories.description}}</td>
                                    <td>{{category.categories.questionType}}</td>
                                    <td>{{category.categories.timeLimit}}</td>
    								<td>
    									<div class="form-group">
                                    		<div class="checkbox">
                                                <span ng-if="category.testId != '0'">
                                                	<input type="checkbox" checked disabled readonly/>
                                                </span>
                                                <span ng-if="category.testId == '0'">
                                                    <input type="checkbox" ng-model="category.categories.selected" value={{category.categories.idCategory}}/>
                                                </span>
                                    		</div>
                                		</div>
    								</td>
    							</tr>
    						</tbody>
                        </table>
                        <dir-pagination-controls
                           max-size="5"
                           direction-links="true"
                           boundary-links="true" >
                        </dir-pagination-controls>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
           
            <!-- /.panel -->
        </div>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a ui-sref="hometester.userassign">
        <button type="button" class="btn btn-danger">Cancel</button></a>
</form>
<!-- /.row -->
