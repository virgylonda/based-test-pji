<div ng-include = "'views/components/navbartester.html'"></div>
<div class="col-lg-12">
    <h1 class="page-header">Form Edit Question Category</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Form Edit Category
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                    	<!-- <div class="alert alert-danger" th:if="${msg != null}" th:text="${msg != null ? msg : '' }">
                		 --></div>
                        <form ng-submit="toConfirm()">
                            <div class="form-group">
                            </div>
                            
                            <div class="form-group">
                                <label>Name question category</label>
                                <input class="form-control" type="text" ng-model="categoryObject.questionCategory" />
                            </div>
                            <div class="form-group">
                                <label>Description category</label>
                                <input class="form-control" type="text" ng-model="categoryObject.description"/>
                            </div>
                            <div class="form-group">
                                <label>Question Type</label>
  								<div class="radio" >
									<label>
										<input type="radio" id="optionsRadios1" ng-model="categoryObject.questionType" ng-checked="multipleChoice" />Multiple Choice
									</label>										                   
								</div>
								<!-- <div class="radio" >
									<label>
										<input type="radio" id="optionsRadios1" name="questionType" value="Essay" th:checked="${data.questionType=='Essay' ? 'true':'false'}"/>Essay
									</label>										
								</div>	 -->
                            </div> 
                             <div class="form-group">
                                <label>Time Limit (*seconds)</label>
                                <input class="form-control" type="text" ng-model="categoryObject.timeLimit" />
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a ui-sref="hometester.listcategories"><button type="button" class="btn btn-danger">Cancel</button></a>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
