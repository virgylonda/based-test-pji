<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    
    <title>Form Edit Profile</title>
    
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- Core CSS - Include with every page -->
    <link href="/asset/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/asset/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- Page-Level Plugin CSS - Forms -->

    <!-- SB Admin CSS - Include with every page -->
    <link href="/asset/css/sb-admin.css" rel="stylesheet"/>

</head>

<body>

    <div id="wrapper">

        <div th:replace="navbaruser :: common-navbar" />

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Form Edit Profile</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Form Edit Profile Account
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8">
                                	<div class="alert alert-danger" th:if="${msg != null}" th:text="${msg != null ? msg : '' }">
                            		</div>
                                    <form action="/user/editprofile/save" method="post">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input class="form-control" type="hidden" name="userId" th:attr="value = ${data !=null ? data.userId : '' }"/>
                                            <input class="form-control" type="text" placeholder="Enter username" name="username" readonly="readonly" th:attr="value = ${data !=null ? data.username : '' }"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Tester Name</label>
                                            <input class="form-control" type="text" placeholder="Enter tester name" name="userName" pattern="[a-zA-Z ]+" title="Only allow alphabet" required="required" th:attr="value = ${data !=null ? data.userName : '' }"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" type="email" placeholder="Enter email tester" name="email" required="required" th:attr="value = ${data !=null ? data.email : '' }"/>
                                       		<input type="hidden" name="roleId" th:value="${data != null ? data.roles.roleId : '' }"/>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <a href="/tester/dashboard"><button type="button" class="btn btn-danger">Cancel</button></a>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Form Edit Profile Password
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8" ng-app="demo" ng-controller="demoController">
                                	<div class="alert alert-danger" th:if="${msgpassword != null}" th:text="${msgpassword != null ? msgpassword : '' }">
                            		</div>
                                    <form action="/user/editpassword/save" method="post">
                                        <div class="form-group">
                                            <label>Old Password</label>
                                            <input class="form-control" type="hidden" name="iduser" th:attr="value = ${data !=null ? data.userId : '' }"/>
                                            <input class="form-control" type="password" placeholder="Enter old password" name="oldpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label>New Password</label>
                                            <input class="form-control" type="password" placeholder="Enter new password" name="newpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Retype New Password</label>
                                            <input class="form-control" type="password" placeholder="Retype new password" name="retypepassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required"/>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <a href="/tester/dashboard"><button type="button" class="btn btn-danger">Cancel</button></a>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="/asset/js/jquery-1.10.2.js"></script>
    <script src="/asset/js/bootstrap.min.js"></script>
    <script src="/asset/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Forms -->

    <!-- SB Admin Scripts - Include with every page -->
    <script src="/asset/js/sb-admin.js"></script>

    <!-- Page-Level Demo Scripts - Forms - Use for reference -->

</body>

</html>
