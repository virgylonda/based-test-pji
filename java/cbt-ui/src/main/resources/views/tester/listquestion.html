<div ng-include = "'views/components/navbartester.html'"></div>
<div class="col-lg-12">
	<h1 class="page-header">List Questions</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<div class="row" ng-if="alert != null">
	<div class="col-lg-12">
		<div class="alert alert-success">
			{{alert}}
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<a ui-sref="hometester.listcategories.addquestion({ idCategory : idCategory })"><button type="button" class="btn btn-primary">Add New Question</button></a><br/><br/>
		<div class="panel panel-default">
			<div class="panel-heading">Questions</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>No.</th>
								<th>Question</th>
								<th class="col-md-3">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="question in arrayQuestion | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:10">
								<td>{{$index + 1}} </td>
								<td>{{question.question}} </td>
								<td>
									<button ui-sref="hometester.listcategories.listquestion.updatequestion({ id : question.idQuestion })" class="btn btn-success" >
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true" />
                                                Edit
                                    </button>
                                    <button ng-click="toDelete(question.idQuestion)" class="btn btn-danger" >
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true" />
                                            Delete
                                    </button>
								</td>
							</tr>
						</tbody>
					</table>
					<dir-pagination-controls
                       max-size="5"
                       direction-links="true"
                       boundary-links="true" >
                    </dir-pagination-controls>
				</div>
				<button ui-sref="hometester.listcategories" class="btn btn-warning">Back</button>
			</div>
			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>
</div>
<!-- /.row -->
