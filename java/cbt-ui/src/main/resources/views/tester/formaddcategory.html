<div ng-include = "'views/components/navbartester.html'"></div>
<div class="col-lg-12">
    <h1 class="page-header">Form Category</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Formulir Add Category
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                    	<!-- <div class="alert alert-danger" th:if="${msg != null}" th:text="${msg != null ? msg : '' }">
                		</div> -->
                        <form ng-submit="addCategory()">
                            <div class="form-group">
                                <label>Name Question Category</label>
                                <input class="form-control" type="text" ng-model="category.name" required="required" />
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control" type="text" ng-model="category.description" required="required"/>
                            </div>
                            <div class="form-group">
                                <label>Question Type</label>
  								<div class="radio" >
									<label>
										<input type="radio" id="optionsRadios1" ng-model="category.type" value="Multiple Choice" />Multiple Choice
									</label>										
								</div>
								<!-- <div class="radio" >
									<label>
										<input type="radio" id="optionsRadios1" name="questionType" value="Essay" />Essay
									</label>										
								</div>	 -->
                            </div>
                            <div class="form-group">
                                <label>Time Limit</label>
                                <input class="form-control" type="text" ng-model="category.limit" required="required" />
                            </div>
                            <button type="submit" class="btn btn-primary"> Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <button ui-sref="hometester.listcategories" class="btn btn-warning">Cancel</button>
                        </form>
                    
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
