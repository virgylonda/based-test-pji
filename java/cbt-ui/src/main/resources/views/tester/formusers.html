<div ng-include = "'views/components/navbartester.html'"></div>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New User</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Create New User
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                    	<!-- <div class="alert alert-danger" th:if="${msg != null}" th:text="${msg != null ? msg : '' }">
                		</div> -->
                        <form role="form" ng-submit="addUser()">
                        	<div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="text" placeholder="Enter username" required="required" ng-model="newuser.username"/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required" ng-model="newuser.password"/>
                            </div>   
                            <div class="form-group">
                                <label>User Name</label>
                                <input class="form-control" type="text" placeholder="Enter tester name" pattern="[a-zA-Z ]+" title="Only allow alphabet" required="required" ng-model="newuser.name"/>
                            </div> 
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" placeholder="Enter email tester" required="required" ng-model="newuser.email"/>

                                <input class="form-control" type="hidden" ng-value="newuser.roleId='3'"/>
                            </div>                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <button ui-sref="hometester.userlist" class="btn btn-warning">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
