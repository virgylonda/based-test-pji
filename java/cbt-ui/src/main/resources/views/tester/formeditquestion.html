<div ng-include = "'views/components/navbartester.html'"></div>
<div class="col-lg-12">
    <h1 class="page-header">Edit Question</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Formulir Edit Question</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- <div class="alert alert-danger" th:if="${msg != null}"
                            th:text="${msg != null ? msg : '' }"></div> -->
                        <form ng-submit="toUpdate()">
                            <div class="form-group">
                                <label>Question</label>
                                <!-- <input type="hidden" ng-model="category.questionType" th:attr=" value=${questionType !=null ? questionType : '' }"/> -->

                                <textarea class="form-control" placeholder="Enter Question" ng-model="questionObject.question" required="required"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Answer</label>
                                <div class="radio" dir-paginate="answer in answerObject | orderBy:sortKey:reverse|filter: search:strict |itemsPerPage:5">
                                    <label>
                                        <input type="radio" name="response" data-ng-model="answer.correctAnswer" data-ng-value="1"/>
                                        <input class="form-control" ng-model="answer.answer" required="required" />
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <button ui-sref="hometester.listcategories.listquestion({ idCategory : categoryId })" class="btn btn-warning">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
