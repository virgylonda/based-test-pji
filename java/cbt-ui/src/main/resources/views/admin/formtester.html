<div ng-include = "'views/components/navbar.html'"></div>
<br>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Formulir Tester Account
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                    	<!-- <div class="alert alert-danger" ng-show="errorAlert">{{errorAllert}}
                		</div> -->
                        <form role="form" ng-submit="addTester()">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="text" placeholder="Enter username" required="required" ng-model="newtester.username"/>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required" ng-model="newtester.password"/>
                            </div>
                            <div class="form-group">
                                <label>Tester Name</label>
                                <input class="form-control" type="text" placeholder="Enter tester name" pattern="[a-zA-Z ]+" title="Only allow alphabet" required="required" ng-model="newtester.name"/>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" placeholder="Enter email tester" required="required" ng-model="newtester.email"/>

                            	<input class="form-control" type="hidden" ng-value="newtester.roleId='2'"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <a ui-sref="home.testerlist"><button type="button" class="btn btn-warning">Cancel</button></a>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
